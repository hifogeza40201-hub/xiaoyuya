# 自动标签规则配置
# 当消息内容匹配正则表达式时，自动添加标签

rules:
  # 时间相关
  - name: "待确认"
    pattern: "(明天|后天|下周|下个月|过几天|等会|稍后)"
    tag: "#待确认"
    priority: 1
    
  # 待办事项
  - name: "待办"
    pattern: "(记得|别忘了|记得要|记得去|记得把|需要|要去做|安排一下)"
    tag: "#待办"
    priority: 2
    
  # 问题追踪
  - name: "问题追踪"
    pattern: "(bug|问题|错误|报错|失败|出错|异常|崩溃|不能|不行|无法)"
    tag: "#问题追踪"
    priority: 3
    
  # 决策点
  - name: "决策点"
    pattern: "(决定|确定|定了|就这么办|同意|批准|通过|选定|确认)"
    tag: "#决策点"
    priority: 4
    
  # 待回复
  - name: "待回复"
    pattern: "(\\?|？|吗|呢|吧|怎么办|可以吗|怎么样|如何|为什么)"
    tag: "#待回复"
    priority: 5
    
  # 归档
  - name: "归档"
    pattern: "(备份|存档|归档|保存|记录|记下来)"
    tag: "#归档"
    priority: 6
    
  # 灵感
  - name: "灵感"
    pattern: "(灵感|创意|想法|点子|建议|方案|思路|脑洞)"
    tag: "#灵感"
    priority: 7
    
  # 学习
  - name: "学习"
    pattern: "(学习|研究|了解|看看|查查|了解一下|研究一下)"
    tag: "#学习"
    priority: 8
    
  # 重要
  - name: "重要"
    pattern: "(重要|关键|核心|紧急|优先|必须|一定)"
    tag: "#重要"
    priority: 9

# 标签颜色配置 (用于显示)
colors:
  "#待确认": "yellow"
  "#待办": "red"
  "#问题追踪": "magenta"
  "#决策点": "green"
  "#待回复": "blue"
  "#归档": "cyan"
  "#灵感": "bright_yellow"
  "#学习": "bright_blue"
  "#重要": "bright_red"
